{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('{% static 'images/hm.jpg' %}');
            background-size: cover; 
            background-repeat: no-repeat; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 50px; 
            border-radius: 10px;
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mx-auto">
        <h1 class="text-center mb-4">Welcome to Fast Facility!</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text text-center">Joining as a Guest?</p>
                        <a href="/guest_login/" class="btn btn-primary btn-block">Guest Login</a>
                        <hr>
                        <p class="card-text text-center">Joining as a Host?</p>
                        <a href="/login/" class="btn btn-primary btn-block">Host Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
