<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4">Client List</h1>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Rent Pay Date</th>
              <th>Rent End Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through clients and display each client's information -->
            {% for client in clients %}
            <tr>
              <td>{{ forloop.counter }}</td> <!-- Displaying the row number -->
              <td>{{ client.username }}</td>
              <td>{{ client.email }}</td>
              <td>{{ client.phoneNumber }}</td>
              <td>{{ client.rentPayDate }}</td>
              <td>{{ client.rentEndDate }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
